services:
  # n8n service for workflow automation
  n8n:
    image: n8nio/n8n
    container_name: n8n
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - VUE_APP_URL_BASE_API=http://localhost:5678
      - NODE_FUNCTION_ALLOW_BUILTIN=*
      - NODE_FUNCTION_ALLOW_EXTERNAL=cheerio
    ports:
      - 5678:5678
    volumes:
      - n8n_data:/home/node
      - ./n8n/workflows:/workflows
    depends_on:
      - mongodb
      - ollama
    networks:
      - ai_net
    restart: always

  # Ollama service for running AI models
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - OLLAMA_MODELS=/models
    ports:
      - 11434:11434
    volumes:
      - ollama_data:/root/.ollama
      - ollama_models:/models
    networks:
      - ai_net
    restart: always
    entrypoint: ["/bin/bash", "-c", "ollama serve & sleep 5 && ollama pull mistral-nemo:latest && wait"]
  
  # MongoDB service for data storage
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - 59117:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME}
      - MONGO_INITDB_COLLECTION_NAME=${MONGO_DB_COLLECTION}
      - MONGO_NON_ROOT_USERNAME=${MONGO_DB_NAME}
      - MONGO_NON_ROOT_PASSWORD=${MONGO_DB_PASSWORD}
    volumes:
      - mongo_config:/data/configdb
      - mongo_data:/data/db
      - ./data/db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ai_net

  # Next.js web job manager
  nextjs:
    build:
      context: ./web-manager
      dockerfile: Dockerfile
    container_name: nextjs
    ports:
      - "3000:3000"
    environment: 
      - MONGODB_URI=mongodb://${MONGO_DB_NAME}:${MONGO_DB_PASSWORD}@mongodb:27017/${MONGO_DB_NAME}
    depends_on:
      - mongodb
    networks:
      - ai_net

  # Loki for log aggregation
  loki:
    image: grafana/loki:3.5.1
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - ai_net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana for visualization
  grafana:
    image: grafana/grafana:12.0.1
    container_name: grafana
    ports:
      - "5601:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - ai_net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vector for log processing
  vector:
    image: timberio/vector:0.38.0-alpine
    container_name: vector
    ports:
      - "8686:8686"
    volumes:
      - ./logs:/var/log/myapp:ro
      - ./config/vector.yaml:/etc/vector/vector.yaml:ro
    networks:
      - ai_net
    depends_on:
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8686/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  n8n_data:
  ollama_data:
  ollama_models:
  mongo_data:
  mongo_config:

networks:
  ai_net:
    driver: bridge
